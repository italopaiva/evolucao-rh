{% extends 'base.html' %}
{% load staticfiles %}

{% block page-content %}

<section id="main-slider" class="no-margin">
    <div class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#main-slider" data-slide-to="0" class="active"></li>
            <li data-target="#main-slider" data-slide-to="1"></li>
            <li data-target="#main-slider" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">

            <div class="item active" style="background-image: url({{MEDIA_URL}}{{start_page.pic1}})">
                <div class="container">
                    <div class="row slide-margin">
                        <div class="col-sm-6">
                            <div class="carousel-content">
                                <h1 class="animation animated-item-1"><font color="black">{{start_page.title1}}</font></h1>
                                <h2 class="animation animated-item-2"><font color="black">{{start_page.description1}}</font></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item" style="background-image: url({{MEDIA_URL}}{{start_page.pic2}})">
                <div class="container">
                    <div class="row slide-margin">
                        <div class="col-sm-6">
                            <div class="carousel-content">
                                <h1 class="animation animated-item-1"><font color="black">{{start_page.title2}}</font></h1>
                                <h2 class="animation animated-item-2"><font color="black">{{start_page.description2}}</font></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item" style="background-image: url({{MEDIA_URL}}{{start_page.pic3}})">
                <div class="container">
                    <div class="row slide-margin">
                        <div class="col-sm-6">
                            <div class="carousel-content">
                                <h1 class="animation animated-item-1"><font color="black">{{start_page.title3}}</font></h1>
                                <h2 class="animation animated-item-2"><font color="black">{{start_page.description3}}</font></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div><!--/.carousel-inner-->
    </div><!--/.carousel-->
    <a class="prev hidden-xs" href="#main-slider" data-slide="prev">
        <i class="fa fa-chevron-left"></i>
    </a>
    <a class="next hidden-xs" href="#main-slider" data-slide="next">
        <i class="fa fa-chevron-right"></i>
    </a>
</section><!--/#main-slider-->
