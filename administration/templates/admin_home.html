{% extends 'admin_base.html' %}
{% load bootstrap3 %}

{% block page-content %}

<section>
  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      <div class="center wow fadeInDown">
        <h2>Dados da empresa</h2>
        <p class="lead">Atualize os dados da empresa logo abaixo. <b>Lembre-se</b>: estes dados serão apresentados nas páginas do site.</p>
      </div>
      <form class="contact-form" method="POST" action="{% url 'update_company_data' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">Atualizar dados</button>
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
